
<!DOCTYPE html>

            $(document).on("pagecreate", function() {

                $("#footer").removeClass("ui-page-theme-a ui-page-theme-b").addClass("ui-page-theme-" + "a");
                $(".theme").text("b");
            });
        </script>

        <script>
$(function(){
    // Bind the swiperightHandler callback function to the swipe event on div.box
  $( "span.swipe" ).on( "swiperight", swiperightHandler );
  $( "span.swipe" ).on( "swipeleft", swipeleftHandler );
 
  // Callback function references the event target and adds the 'swiperight' class to it
  function swiperightHandler( event ){
    $( event.target ).addClass( "mark-for-delete" );
  }

  function swipeleftHandler( event ){
    $( event.target ).removeClass( "mark-for-delete" );
  }
});
</script>
